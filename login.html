<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
  <style>

  </style>
</head>
<body>
  <script>
    function login(){
      var name = uname.value;
      var upwd = upwd.value;
      var reg = /^1[a-zA-Z3-9]{3,12}$/
      if(!reg.test(uname)){
        msg.innerHTML = "用户名格式不正确";
        return;
      }
      if(!reg.test(upwd)){
        msg.innerHTML = "密码格式不正确";
        return;
      }
      var xhr = new XMLDocument();
      xhr.onreadystatechange = function(){
        if(xhr.readyState==4&&xhr.status==200){
          var r = xhr.responseText;
          if(r==-1){
          msg.innerHTML = "验证码格式错误";
          return;
          }else if(r==0){
            msg.innerHTML = "用户名或者密码错误";
          }else{
            alert("登录成功");
          }
        }
      }
      var url = "";
      xhr.open("post",url,true);
      xhr.send();
    }

  </script>
<form>
  <h1 class="msg"></h1>
    用户名：<input type="text" name="uname" value="" placeholder="请输入用户名"></br>
    密码：<input type="password" name="upwd" value="" placeholder="请输入密码"></br>
    验证码：<input type="code" name="code" value=""></br>
    <input type="submit" value="用户登录" onclick="login()">
</form>
</body>
</html>
